name: Release

on:
  release:
    types: [published]

env:
  REGISTRY: docker.io
  IMAGE_NAME: otherview/solgen

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Run tests
      run: go test ./...

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Build release binaries
      run: |
        mkdir -p dist
        
        # Build for different platforms
        GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/solgen-linux-amd64 ./cmd/solgen
        GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o dist/solgen-linux-arm64 ./cmd/solgen
        GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/solgen-darwin-amd64 ./cmd/solgen
        GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/solgen-darwin-arm64 ./cmd/solgen
        GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/solgen-windows-amd64.exe ./cmd/solgen
        
        # Create checksums
        cd dist
        sha256sum * > checksums.txt

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/solgen-linux-amd64
          dist/solgen-linux-arm64
          dist/solgen-darwin-amd64
          dist/solgen-darwin-arm64
          dist/solgen-windows-amd64.exe
          dist/checksums.txt